<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="CSS/output.css" />
</head>

<body class="bg-white">
  <div class="h-screen flex justify-center">
    <div>
      <div>
        <section class="m-6">
          <header>
            <div class="flex justify-between pt-6">
              <div>
                <h1 class="text-2xl font-semibold text">
                  > Generate a secure password
                </h1>
              </div>
                  <button id="theme">
                    <svg id="darkmode" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <svg id="lightmode" class="w-6 h-6 text-white hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                  </button>
            </div>
          </header>

          <div class="md:flex py-6 gap-20 border-b-2 border-dotted border-black borderclr">
            <div class="relative">
              <div>
                <label for="password"></label>
                <input type="text" name="password" id="password" disabled
                  class="border-2 border-gray-500  pr-10 pl-2 py-2 w-96 cursor-text text inputbg outline-none" />
                <span id="cpybtn" class="material-symbols-outlined absolute left-22rem top-2 cursor-pointer text"> content_copy </span>
              </div>
              <div>
                <button id="regen"
                  class="bg-custom-black text-white w-52 rounded-lg mt-5 mb-5 py-3 pr-8 transition ease-in-out delay-100 hover:scale-105 duration-300 btnclr">Regenerate
                  Password <span class="material-symbols-outlined inline-block absolute left-44 btnclrtxt">
                    refresh</span></button>
              </div>
            </div>
            <div class="flex flex-col md:items-start items-center mt-4">
              <h3 class="text-lg font-semibold mb-2 text">Password History >></h3>
              <div class="flex flex-col gap-2 relative">
                <label for="rpassword"></label>
                <input type="text" name="rpassword" id="rpassword" disabled
                  class="border-2 border-gray-500 pr-9 pl-2 py-2 md:w-64 w-96 cursor-text text inputbg outline-none" />
                <span id="cpybtn" class="material-symbols-outlined absolute md:left-56 left-22rem top-4 cursor-pointer text">
                  content_copy </span>

                <label for="rpassword"></label>
                <input type="text" name="rpassword" id="rpassword" disabled
                  class="border-2 border-gray-500 pr-9 pl-2 py-2 md:w-64 w-96 cursor-text text inputbg outline-none" />
                <span id="cpybtn" class="material-symbols-outlined absolute md:left-56 left-22rem top-4.6rem cursor-pointer text">
                  content_copy </span>

                <label for="rpassword"></label>
                <input type="text" name="rpassword" id="rpassword" disabled
                  class="border-2 border-gray-500 pr-9 pl-2 py-2 md:w-64 w-96 cursor-text text inputbg outline-none" />
                <span id="cpybtn" class="material-symbols-outlined absolute md:left-56 left-22rem top-8.25rem cursor-pointer text">
                  content_copy </span>

                <button class=" text-red-500 mt-6 hover:font-bold">Clear History << </button>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div>
        <section class="px-6">
          <h2 class="font-bold text-xl pb-6 text">Customize your Password >></h2>

          <div class="border-2  border-gray-500 p-6 md:flex md:flex-row gap-x-80">
            <div class="flex flex-wrap md:flex-col justify-center">
              <div class="flex gap-3 m-1 items-baseline">
                <input type="checkbox" name="ucase" id="ucase" checked
                  class="w-5 accent-custom-black cursor-pointer transition ease-in-out delay-100 hover:scale-150 duration-300" />
                <label for="ucase" class="text-lg cursor-pointer text">Uppercase</label>
              </div>
              <div class="flex gap-3 m-1 items-baseline">
                <input type="checkbox" name="lcase" id="lcase" checked
                  class="w-5  accent-custom-black cursor-pointer transition ease-in-out delay-100 hover:scale-150 duration-300" />
                <label for="lcase" class="text-lg cursor-pointer text ">Lowercase</label>
              </div>
              <div class="flex gap-3 m-1 items-baseline">
                <input type="checkbox" name="num" id="num" checked
                  class="w-5 accent-custom-black cursor-pointer transition ease-in-out delay-100 hover:scale-150 duration-300" />
                <label for="num" class="text-lg cursor-pointer text">Numeric</label>
              </div>
              <div class="flex gap-3 m-1 items-baseline">
                <input type="checkbox" name="sym" id="sym"
                  class="w-5 accent-custom-black cursor-pointer transition ease-in-out delay-100 hover:scale-150 duration-300" />
                <label for="sym" class="text-lg cursor-pointer text">Symbols</label>
              </div>
            </div>
            <div>
              <div class="m-1 md:flex-row flex justify-center">
                <label for="passlen" class="text-lg py-2 text">Password Length: </label>
                <input type="number" name="passlen" id="passlen" min="8" max="40" value="12"
                  class=" py-2 text-lg accent-custom-black box w-16 outline-none inputbg text-center text " />
              </div>
              <div class="flex md:justify-start justify-center">
                <input type="range" id="passlenrgn" name="passlen" min="8" max="40" value="12"
                  class="w-44 mx-2 accent-gray-300 cursor-pointer transition ease-in-out delay-100 hover:translate-y-1 hover:scale-105 duration-300" />
              </div>
            </div>
          </div>
        </section>
      </div>

      <div>
        <div class="flex gap-2 m-6">
          <p class="font-bold text-lg text-gray-800 text">Password Strength is :</p>
          <p class="text-lg text" id="passstrength">Weak</p>
          <div class="flex gap-1 items-center border-black">
            <div class="w-10 h-3 bg-red-500 rounded-md" id="strengthclr">
            </div>
          </div>
        </div>
        <div>
          <p class="text-gray-800 font-bold text-lg mb-6 mx-6 text">It would take a computer 0 years to crack this password.
          </p>
        </div>
      </div>

      <footer class="text-center pt-2 text">Made with ❤️ by <a class="text" href="http://">Sanjay Choudhary</a></footer>
    </div>

  </div>
  <script src="JS/index.js"></script>
</body>

</html>
